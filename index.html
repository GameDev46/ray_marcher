<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Ray Marcher</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<canvas id="canvas" width="100" height="100"></canvas>

	<div class="stats-display">
		<p id="FPS-display">FPS: ?</p>
		<p id="batchingTime">Batching Time: ?</p>
		<h6>Press H for customisations</h6>
		<h6>Press J for slow rendering</h6>
		<h6>Press F to switch scenes</h6>
		<h6>Press G to toggle lighting</h6>
	</div>

	<script src="script.js" defer></script>

	<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
	<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
